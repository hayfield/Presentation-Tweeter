<html>
<head>
    <title>Presentation Feedback</title>
    <link type="text/css" href="css/page.css" rel="stylesheet" />
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/presentationFeedback.js"></script>
</head>
<body>
    <div id="startPage">
        <table>
            <tr>
                <td>Content URL: </td>
                <td><input type="text" id="URLInput"/></td>
            </tr>
            <tr>
                <td>Twitter Username: </td>
                <td><input type="text"if="twitterInput"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Present!" id="goButton" /></td>
            </tr>
        </table>
    </div>
    
    <div id="presentingPane">
        <div id="presentation">
            <iframe src="http://www.reddit.com/" id="presentationIframe" />
        </div>
        <div id="twitterInfo">
        </div>
    </div>
</body>
</html>
